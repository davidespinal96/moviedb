<app-loading *ngIf="loadingMovie"></app-loading>
<div class="container main-container animated fadeIn fast">
    <div class="row">
        <div class="col-md-5">
            <img [src]="movies | movieImage" [alt]="movies.original_title" class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{ movies.overview }}
            </p>
            <p>
                Popularidad: <span class="badge badge-primary">{{ movies.popularity | number:".0-0" }}/10</span>
                <br>
                Voto promedio: <span class="badge badge-primary">{{ movies.vote_average }}</span>
            </p>
            <button (click)="goBack()" type="button" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>
</div>
